resources:
  - name:       Git
    type:       GitRepo
    configuration:
      gitProvider:  shahin_git
      path:         shahiinn/pipeline-successful-test     

pipelines:
  - name: pipe1
    steps:
    - name: try1
      type: Bash            
      configuration:
        runtime:      
          type: image
          image:
            custom:
              name: jenkins/jenkins-agent-docker
              tag: 19.03.8-ce-9
              registry: shahinrepo21            # if custom image is private, an integration is required for authentication
              sourceRepository:  docker.jfrog.io
        affinityGroup: hello_docker
        inputResources:
            - name: Git       
      execution:
          onExecute:
            - echo "hey, I am running"
            - echo "FROM hello-world" > Dockerfile
            - source ${res_Git_resourcePath}/custom.sh
          onSuccess:
            - 'update_commit_status_custom Git --context "${step_name}" --message "test1 \n URL : test url" --url "https://google.com"'
            - 'update_commit_status_custom Git --context "${step_name} Image scan result:" --message "\t\t\t ===>> " --url "https://google.com/test"'
          onFailure:
            - echo "uh oh, something went wrong."
          onComplete: #always
            - echo "Cleaning up some stuff."
          onCancel:
            - echo "Someone cancelled the job."


